<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/log_caps.png">

    <!-- Template Main CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vendor CSS Files -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Lobster&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/style/style.css">

    <title>Home</title>
</head>

<body>
    <header>
        <!--Ini navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navigasi">
            <div class="container">

                <a class="navbar-brand" href="#home">
                    <img src="../static/images/log_caps.png" style='margin-left: 5px;' alt="DM" width="40px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#predictsec">Start</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#about">About us</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main id="home">

        <section data-aos="fade-up" data-aos-delay="100" class="container-fluid" id="intro3">
            <div class="row" style="padding: 50px;  background-color:#FFC727">
                <div id="teks" class="col-lg-7 text-center ">
                    <h1 style="font-weight: bold;">Aplikasi Rekomendasi Tempat Wisata</h1>
                    <h2 style="font-weight: bold;">Sulawesi Selatan</h2>
                    <hr class="divider" />
                </div>
                <div class="col-lg-5 text-center">
                    <img id="img6" src="../static/images/log_caps.png" alt="" width="300px">

                </div>
            </div>
        </section>

        <!--Ini bagian sistem machine learning UI-->
        <section data-aos="fade-up" data-aos-delay="300" class="container-fluid" id="predictsec">
            <!--Title Screen-->
            <div class="container">

                <div class="container px-4 px-lg-5 h-100">
                    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                        <div class="col-lg-8 align-self-baseline">
                            <p class="text-white-75 fs-3 mb-4" style="font-weight:500;">Isikan nama tempat wisata dan ratingnya</p>
                        </div>
                    </div>
                </div>

                <form id="predict" action="{{url_for('predict')}}" method='post' style="background-color:white; border-style: solid; border-radius: 5px; border-color:white ;padding: 20px;">
                    <div class="row">
                        <div class="col">
                            <label for='wisata' class="text-white-75 form-label"><b>Nama Tempat Wisata</b></label>
                            <select name="wisata" class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="pantai losari">Pantai Losari</option>
                                <option value="benteng rotterdam">Benteng Rotterdam</option>
                                <option value="malino makasar">Malino Makasar</option>
                                <option value="taman nasional bantimurung">Taman Nasional Bantimurung</option>
                                <option value="pantai galesong">Pantai Galesong</option>
                                <option value="wisata londa">Wisata Londa</option>
                                <option value="wisata museum ne gandeng">Wisata Museum Ne Gandeng</option>
                                <option value="tanjung bira">Tanjung Bira</option>
                                <option value="pantai losari">Pantai Losari</option>
                                <option value="masjid 99 kubah">Masjid 99 Kubah</option>
                                <option value="benteng somba opu">Benteng Somba Opu</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for='rating' class="text-white-75 form-label"><b>Rating</b></label>
                            <select name="rating" class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                              </select>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Cari Rekomendasi</button>
                    <br>
                </form>
            </div>
        </section>

        <section data-aos="fade-up" data-aos-delay="100" class="container-fluid" id="intro3">
            <div class="row" style="padding: 50px;  background-color:#FFC727">

                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 fs-3 mb-4" style="font-weight:500;">Hasil rekomendasi dari: </p>
                    </div>
                </div>

                                <div class="row table-primary">
                    <div class="col table-hover">
                        <center>
                            <table>
                                {% for item in output %}
                                <tr>
                                    <td>{{ item }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </center>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="page-footer container-fluid ">

        <div class="footer-copyright text-center py-3 ">By Kel 3 &#169; 2021</div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>

    <!-- Vendor JS Files -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
